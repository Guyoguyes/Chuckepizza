<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIZZA CENTER</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <div class="hero">
            <img src="img/logo/a455fbca-b4dd-4d1c-a9be-b867cbdfa20c.jpeg" alt="">
            <h1><b> Welcome To Chucke Cheese's</b></h1>
            <p><i>Your smile and happiness is our smile and happiness</i></p>

        </div>
        
    </div>
</div>

<div class="container">
    <div class="jumbotron">
        <div class="contact">
            <div class="row">
                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="customer-name" id="name" placeholder="name:">
                </div>
                <div class="col-md-6">
                    <label for="phone">Phone No:</label>
                    <input type="text" class="telephone" id="phone" placeholder="phone no.">
                </div>
                <div class="col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="customer-address" id="address" placeholder="Address">
                </div>
                <label for="city">City:</label>
                <input type="text" class="customer-city" id="city" placeholder="City">
            </div>
            <button class="submit">Submit</button>
        </div>

            <div class="col-md-4">
                <select class="form-control size">
                        <option label="Small" value="500">Small</option>
                        <option label="Medium" value="700">Medium</option>
                        <option label="Large" value="1000">Large</option>
                      </select>
            </div>
        </br>
            <div class="col-md-4">
                <select class="form-control toppings">
                        <option label="Olives" value="100">Olives</option>
                        <option label="Cheese" value="50">Cheese</option>
                        <option label="Pepperoni" value="80">Pepperoni</option>
                </select>
            </div>
        </br>
            <div class="col-md-4">
                <select class="form-control crust">
                        <option label="Stuffed" value="500">Stuffed</option>
                        <option label="Gluten-Free" value="200">Gluten-Free</option>
                        <option label="Crispy" value="300">Crispy</option>
                      </select>
        </div>
    </br>


    <div class="text-center">
            <button class="btn  order" type="submit">Order</button>
          </div>


          <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Order No.</th>
                    <th scope="col">Pizza Size</th>
                    <th scope="col">Toppings</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="pizza">
                  <tr>
                    <th scope="row">1</th>
                    <td id="size"></td>
                    <td id="toppings"></td>
                    <td id="crust"></td>
                    <td id="total"></td>
                  </tr>
                </tbody>
              </table>




              <div class="additional-buttons">
                    <div class="text-center">
                      <button class="btn  add-pizza" type="submit">Add Another</button>
                      <div class="additional-info">
                        <h3>The total is: <span></span></h3>
                        <h5>Would you like delivery for an additional <em>200</em>?</h5>
                        
                          <button class="btn  complete" type="submit">Complete</button>
                        
                      </div>
                      <br>
                      <button class="btn  yes" type="submit">Yes</button>
                      <button class="btn  no" type="submit">No</button>
                    </div>
                    <div class="text-right">
                      <button class="btn  check-out" type="submit">Checkout</button>
                    </div>
                  </div>

    </div>
</div>

















    <script src="js/main.js"></script>
</body>
</html>
