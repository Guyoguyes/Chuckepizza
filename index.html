<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIZZA CENTER</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <div class="hero">
            <img src="img/logo/a455fbca-b4dd-4d1c-a9be-b867cbdfa20c.jpeg" alt="">
            <h1><b> Welcome To Chucke Cheese's</b></h1>
            <p><i>Your smile and happiness is our smile and happiness</i></p>

        </div>
        
    </div>
</div>

<div class="container">
    <div class="jumbotron">
        <div class="contact">
            <div class="contacts">
            <div class="row">
              
                <div class="col-md-6" id="forms">
                    <label for="name">Name</label>
                    <input type="text" class="customer-name" id="form" placeholder="name:">
                </div>
                <div class="col-md-6"id="forms">
                    <label for="phone">Phone No:</label>
                    <input type="text" class="telephone" id="form" placeholder="phone no.">
                </div>
                <div class="col-md-6" id="forms">
                    <label for="address">Address</label>
                    <input type="text" class="customer-address" id="form" placeholder="Address">
                </div>
                <div class="col-md-4" id="forms">
                <label for="city">City:</label>
                <input type="text" class="customer-city" id="form" placeholder="City">
            </div>
            <button class="submit-btn">Submit</button>
        </div>
        </div>
        <div class="container-fluid jumbotron" id="order-content">
          <div class="col-md-6">
            <h3 class="page-header">Customize Your Pizza</h3>
            <form class="form-group" id="customized-pizza">
              <div id="form-content">
                <div class="row container">
                  <div class="col-md-6">
                    <p>Size</p>
                  </div>
                  <div class="col-md-6" class="form-option">
                    <select required class="form-control" id="size">
                      <option></option>
                      <option value="Small">Small 500</option>
                      <option value="Medium">Medium 750</option>
                      <option value="Large">Large 1000 </option>
                    </select>
                  </div>
                </div>
                <div class="row container">
                  <div class="col-md-6">
                    <p>Crust</p>
                  </div>
                  <div class="col-xs-6" class="form-option">
                    <select required class="form-control" id="crust">
                      <option></option>
                      <option value="Crispy">Crispy 100</option>
                      <option value="Stuffed">Stuffed 200</option>
                      <option value="Gluten-free">Gluten-free 300</option>
                    </select>
                  </div>
                </div>
                <div class="row container">
                  <div class="col-xs-6">
                    <p>Topping :</p>
                  </div>
                  <div class="col-xs-6" class="form-option">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="ckbox ckbox-primary">
                    <select name="" id="topping">
                      <option id="bacon">Bacon 100</option>
                      <option id="chicken">Chicken 200</option>
                      <option id="beef">Beef 300</option>
                      <option id="vegetable">Vegetables 50</option>
                    </select>
                   
                </div>
              </div>
              <button type="submit" class="btn btn-success">Place Order</button>
            </form>
          </div>
          
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Order No.</th>
                    <th scope="col">Pizza Size</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Toppings</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="pizza">
                  <tr>
                    <th scope="row">1</th>
                    <td id="pizza-size"></td>
                    <td id="pizza-crust"></td>
                    <td id="pizza-topping"></td>
                    <td id="final-cost"></td>
                  </tr>
                </tbody>
              </table>
              
              <button type="btn" class="btn btn-danger" id="checkout-btn">Checkout</button>
            </div>
          </div>
        </div>
    
    <script src="js/script.js"></script>
</body>
</html>
