<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIZZA CENTER</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <div class="hero">
            <img src="img/logo/a455fbca-b4dd-4d1c-a9be-b867cbdfa20c.jpeg" alt="">
            <h1><b> Welcome To Chucke Cheese's</b></h1>
            <p><i>Your smile and happiness is our smile and happiness</i></p>

        </div>
        
    </div>
</div>

<div class="container">
    <div class="jumbotron">
        <div class="contact">
            <div class="row">
                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="customer-name" id="name" placeholder="name:">
                </div>
                <div class="col-md-6">
                    <label for="phone">Phone No:</label>
                    <input type="text" class="telephone" id="phone" placeholder="phone no.">
                </div>
                <div class="col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="customer-address" id="address" placeholder="Address">
                </div>
                <label for="city">City:</label>
                <input type="text" class="customer-city" id="city" placeholder="City">
            </div>
            <button class="submit">Submit</button>
        </div>

        <div class="pizza-order">
            
            <select name="pizza-size" id="size">Size</select>
        </div>







    </div>
</div>

















    <script src="js/main.js"></script>
</body>
</html>
