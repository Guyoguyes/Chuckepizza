<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIZZA CENTER</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

  <!--hero part-->

<div class="container">
    <div class="jumbotron">
        <div class="hero">
            <img src="img/logo/a455fbca-b4dd-4d1c-a9be-b867cbdfa20c.jpeg" alt="">
            <h1><b> Welcome To Chucke Cheese's</b></h1>
            <p><i>Your smile and happiness is our smile and happiness</i></p>

        </div>
        
    </div>
</div>

<!--End of hero-->

<!--Form for pizza delivery-->

<div class="container">
    <div class="jumbotron">
        <div class="contact">
            <div class="contacts">
            <div class="row">
              
                <div class="col-md-6 form-group" id="forms">
                    <label for="name" >Name:</label>
                    <input type="text" class="customer-name form-control" id="form" placeholder="name:">
                </div>
                <div class="col-md-6 form-group"id="forms">
                    <label for="phone" >Phone No:</label>
                    <input type="text" class="telephone form-control" id="form" placeholder="phone no.">
                </div>
                <div class="col-md-6 form-group" id="forms">
                    <label for="address">Address:</label>
                    <input type="text" class="customer-address form-control" id="form" placeholder="Address">
                </div>
                <div class="col-md-4 form-group" id="forms">
                <label for="city">City:</label>
                <input type="text" class="customer-city form-control" id="form" placeholder="City">
            </div>
            <button class="submit-btn btn btn-dark">Submit</button>
            
           </div>
          
        </div>
        <button class="submit-btn2 btn btn-dark">Change info</button>
            </div>
    
<!--End of pizza delivery--> 

<!--pizza delivery-->
        
        <div class="container-fluid " id="order-content">
            <h3 class="page-header">Order Your Pizza</h3>
          <div class="col-md-6">
            
            <form class="form-group" id="customized-pizza">
              <div id="form-content">
                <div class="row ">
                  <div class="col-md-4" class="type">
                    <p> Pizza Size</p>
                  
                  <div class="col-md-4" >
                     <select required class="custom-select" id="size">
                      <option></option>
                      <option value="Small">Small </option>
                      <option value="Medium">Medium </option>
                      <option value="Large">Large  </option>
                    </select>
                  </div> 
                </div>
              
                  <div class="col-md-4" class="type">
                    <p>Crust</p>
                  
                  <div class="col-xs-6">
                    <select required class="custom-select" id="crust">
                      <option></option>
                      <option value="Crispy">Crispy </option>
                      <option value="Stuffed">Stuffed </option>
                      <option value="Gluten-free">Gluten-free </option>
                    </select>
                  </div>
                </div>
              
                  <div class="col-md-4" class="type">
                    <p>Topping :</p>
                  
                  <div class="col-xs-6">
                    <select required class="custom-select" id="topping">
                      <option></option>
                      <option value="bacon">Bacon </option>
                      <option value="chicken">Chicken </option>
                      <option value="beef">Beef</option>
                      <option value="vegetables">Vegetables </option>
                    </select>
                   
                </div>
              </div>
              <button type="submit" class="btn btn-success place-order" id="place-order">Place Order</button>
            </form>
          </div>

  <!--End of pizza order-->
          <div class="order">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Order No.</th>
                    <th scope="col">Pizza Size</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Topping</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="pizza">
                  <tr>
                    <th scope="row">1</th>
                    <td id="pizza-size"></td>
                    <td id="pizza-crust"></td>
                    <td id="pizza-topping"></td>
                    <td id="final-cost"></td>
                  </tr>
                
                </tbody>
                <br/>
              </table>
              <div class="additional-info">
                <h3>The total is: <span></span></h3>
                </div>
              <button type="btn" class="btn btn-danger" id="checkout-btn">Checkout</button>
              <button type="btn" class="btn btn-danger" id="reload">Refresh</button>
            </div>
          </div>
        </div>
        </div>
    
    <script src="js.2/script.js"></script>
</body>
</html>
